<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--bootstrap 的样式-->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="less/login.css">
    <title>乐淘-后台管理系统</title>
</head>

<body>
    <!-- 登录 -->
    <section class="login">
        <div class="login-wrap">
            <!-- 头像 -->
            <div class="avatar">
                <img src="images/monkey.png" alt="">
            </div>
            <form action=" " class="col-md-10">
                <!-- input-group-lg 组件:输入框bootstrap大小设置 -->
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="用户名" id="username">
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="密&nbsp;&nbsp;码" id="password">
                </div>
                <!-- btn-lg 组件 input框bootstrap大小设置 -->
                <button type="button" class="btn btn-primary btn-lg btn-block">登 录</button>
            </form>
        </div>
    </section>

    <!--jQuery-->
    <script src="assets/jquery/jquery.min.js"></script>
    <!--bootstrap 的核心文件.-->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
